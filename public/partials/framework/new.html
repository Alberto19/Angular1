<form novalidate name="formulario" class="form col-md-6" ng-submit="vm.postFramework()">
	<div class="form-group animated bounceInUp">
		<label>Nome</label>
		<input ng-model="vm.nome" name="nome" class="form-control" required>
	</div>
	<div class="form-group animated bounceInUp">
		<label>Site</label>
		<input ng-model="vm.site" name="site" class="form-control" required>
	</div>
	<div class="form-group animated bounceInUp">
		<label>Foto URL</label>
		<input ng-model="vm.foto" name="foto" class="form-control" required>
	</div>
	<div class="form-group animated bounceInUp" >
		<label>Descrição</label>
		<textarea ng-model="vm.descricao" name="descricao" class="form-control">
            </textarea>
	</div>
	<button type="submit" class="btn btn-primary btn-sm animated bounceIn" ng-disabled="formulario.$invalid">
            Salvar
        </button>
	<a href="/framework/list" class="btn btn-primary btn-sm animated bounceIn">Voltar</a>
</form>



<div class="col-md-offset-2 col-md-2 animated bounceInUp">
	<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Preview</h3>
            </div>
			
            <div class="panel-body">
                <img ng-class="{'new-img': vm.foto, 'img-responsive': vm.foto, 'center-block': vm.foto}" src="{{vm.foto}}">
            </div>

            <div class="panel-footer">
                <a href="" class="btn btn-primary btn-sm" disabled="disabled">Editar</a>
                <a href="" class="btn btn-danger btn-sm pull-right" disabled="disabled">Remover</a>
            </div>
        </div>
</div>
