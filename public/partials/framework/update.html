<form novalidate name="formulario" class="form col-md-6" ng-submit="vm.putFramework()">
	<div class="form-group animated bounceInUp" ng-class="{ 'has-error' : formulario.nome.$invalid && !formulario.nome.$pristine }">
		<label>Nome</label>
		<input ng-model="vm.framework.nome" name="nome" class="form-control" required>
		<p ng-show="formulario.nome.$invalid && !formulario.nome.$pristine" class="help-block">Nome do framework obrigatório</p>
	</div>

	<div class="form-group animated bounceInUp" ng-class="{ 'has-error' : formulario.site.$invalid && !formulario.site.$pristine }">
		<label>Site</label>
		<input ng-model="vm.framework.site" name="site" class="form-control" required>
		<p ng-show="formulario.site.$invalid && !formulario.site.$pristine" class="help-block">Site do Framework obrigatório</p>
	</div>
	
	<div class="form-group animated bounceInUp" ng-class="{ 'has-error' : formulario.foto.$invalid && !formulario.foto.$pristine }">
		<label>Foto URL</label>
		<input ng-model="vm.framework.foto" name="foto" class="form-control" required>
		<p ng-show="formulario.foto.$invalid && !formulario.foto.$pristine" class="help-block">Foto do framework obrigatório</p>
	</div>

	<div class="form-group animated bounceInUp" >
		<label>Descrição</label>
		<textarea ng-model="vm.framework.descricao" name="descricao" class="form-control">
            </textarea>
	</div>

	<button type="submit" class="btn btn-primary btn-sm animated bounceIn" ng-disabled="formulario.$invalid">
            Atualizar
        </button>
	<a href="/framework" class="btn btn-primary btn-sm animated bounceIn">Voltar</a>
</form>
<div class="col-md-2"></div>
<div class="col-md-2 animated bounceInUp">
	<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Preview</h3>
            </div>
            <div class="panel-body">
                <img class="img-responsive center-block" src="{{vm.framework.foto}}" width="265" />
            </div>
            <div class="panel-footer">
                <a href="" class="btn btn-primary btn-sm" disabled="disabled">Editar</a>
                <a href="" class="btn btn-danger btn-sm pull-right" disabled="disabled">Remover</a>
            </div>
        </div>
</div>
